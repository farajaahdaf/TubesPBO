<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Sistem Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fafbfc;
        }
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafbfc;
        }
        .login-container {
            display: flex;
            width: 900px;
            min-height: 500px;
            background: #fff;
            box-shadow: 0 0 32px rgba(0,0,0,0.08);
            border-radius: 12px;
            overflow: hidden;
        }
        .login-info {
            flex: 1.2;
            background: #fafbfc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 48px 32px 48px 48px;
        }
        .login-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: left;
        }
        .login-info p {
            font-size: 1.2rem;
            color: #666;
            text-align: left;
            max-width: 340px;
        }
        .login-form-col {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 32px;
            background: #fff;
        }
        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                width: 98vw;
                min-height: unset;
            }
            .login-info, .login-form-col {
                padding: 32px 16px;
                align-items: center;
            }
            .login-info {
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-info">
                <img src="/images/gambar1.png" alt="Gambar" class="img-fluid mb-4 login-illustration">
                <h1>Selamat Datang</h1>
                <p>Sistem Perpustakaan Digital untuk memudahkan pengelolaan dan peminjaman buku</p>
            </div>
            <div class="login-form-col">
                <!-- Mulai form login yang sudah ada -->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="text-center">Login Perpustakaan</h3>
                                </div>
                                <div class="card-body">
                                    <!-- Pesan Error -->
                                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <i class="bi bi-exclamation-triangle-fill"></i>
                                        <span th:text="${error}"></span>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                    <!-- Pesan Sukses -->
                                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                                        <i class="bi bi-check-circle-fill"></i>
                                        <span th:text="${success}"></span>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                    <!-- Pesan Logout -->
                                    <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                                        <i class="bi bi-info-circle-fill"></i>
                                        Anda telah berhasil logout.
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                    <form th:action="@{/login}" method="post">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" required>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button type="submit" class="btn btn-primary">Login</button>
                                            <a href="/register" class="btn btn-secondary">Register</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Akhir form login yang sudah ada -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
