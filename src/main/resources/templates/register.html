<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Sistem Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fafbfc;
        }
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafbfc;
        }
        .login-container {
            display: flex;
            width: 900px;
            min-height: 500px;
            background: #fff;
            box-shadow: 0 0 32px rgba(0,0,0,0.08);
            border-radius: 12px;
            overflow: hidden;
        }
        .login-info {
            flex: 1.2;
            background: #fafbfc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 48px 32px 48px 48px;
        }
        .login-info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 24px;
        }
        .login-info p {
            font-size: 1.2rem;
            color: #666;
            max-width: 340px;
        }
        .login-form-col {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 32px;
            background: #fff;
        }
        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                width: 98vw;
                min-height: unset;
            }
            .login-info, .login-form-col {
                padding: 32px 16px;
                align-items: center;
            }
            .login-info {
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-info">
                <img src="/images/gambar1.png" alt="Gambar" class="img-fluid mb-4 login-illustration">
                <h1>Selamat Datang</h1>
                <p>Sistem Perpustakaan Digital untuk memudahkan pengelolaan dan peminjaman buku</p>
            </div>
            <div class="login-form-col">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="text-center">Register</h3>
                                </div>
                                <div class="card-body">
                                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                                    <form th:action="@{/register}" method="post">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" required>
                                            <div class="form-text">Password minimal 6 karakter</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button type="submit" class="btn btn-primary">Register</button>
                                            <a href="/login" class="btn btn-secondary">Kembali ke Login</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
